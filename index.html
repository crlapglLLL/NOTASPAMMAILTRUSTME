<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Sito semplice</title>

  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 80px;
    }

    button {
      padding: 15px 25px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    img {
      margin-top: 20px;
      max-width: 300px;
    }
  </style>
</head>

<body>

  <!-- SCHERMATA INIZIALE -->
  <div id="schermata-iniziale">
    <h1>QUI LA TUA DOMANDA</h1>

    <button onclick="scelta1()">Pulsante 1</button>
    <button onclick="scelta2()">Pulsante 2</button>
  </div>

  <!-- RISULTATO PULSANTE 1 -->
  <div id="risultato-1" style="display: none;">
    <h1>Ok brava cos√¨</h1>
    <img src="immagine1.jpg" alt="Immagine scelta 1">
  </div>

  <!-- RISULTATO PULSANTE 2 -->
  <div id="risultato-2" style="display: none;">
    <h1>No, sbagliato</h1>
    <img src="immagine2.jpg" alt="Immagine scelta 2">
  </div>

  <script>
    function scelta1() {
      document.getElementById("schermata-iniziale").style.display = "none";
      document.getElementById("risultato-1").style.display = "block";
    }

    function scelta2() {
      document.getElementById("schermata-iniziale").style.display = "none";
      document.getElementById("risultato-2").style.display = "block";
    }
  </script>

</body>
</html>
